<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Quilumbaquin Alan">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes WEB Tarjetas de Usuario</title>
</head>
<body>
    <!-- 
    src_img: fuente de la imagen
    name: nombre de usuario
    description: descripción del usuario
    -->
    <user-profile src_img="recursos_img/f1.png" name="Abram" description="Un apasionado por la fotografía, en mis tiempos libres suelo tomar un café y meditar sobre lo sensacional que es el plasmar nuestros momentos en bellas ilustraciones de alta calidad."></user-profile>
    <user-profile src_img="recursos_img/f2.png" name="Alicia" description="Viajar por el mundo es mi pasión, disfruto cada día como si fuese el último, mi vida es un mar de aventuras y experiencias maravillosas."></user-profile>
    <user-profile src_img="recursos_img/f3.png" name="Fernando" description="Cantante profesional, me gusta el hip-hop y la música clásica, me gusta leer y componer beats en mis tiempos libres. Artista a tiempo completo."></user-profile>
    <user-profile src_img="recursos_img/f4.png" name="Esmeralda" description="Modelo profesional y actriz, me gusta disfrutar la vida al máximo, mi profesión me ha permitido participar en varias películas emocionantes y ganar varios premios a nivel mundial."></user-profile>
    
    <script src="user.js"></script>
</body>
</html>
